name: Run refresh_s3_24h.py daily

on:
  schedule:
    - cron: '0 7 * * *'    # Runs at 7:00 AM UTC every day
  workflow_dispatch:        # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # Key Change 1: Set a cache key for the venv directory to speed up future runs.
          cache: 'pip'

      # --- Key Change 2: Create and activate a virtual environment ---
      - name: Create and Activate Venv
        run: |
          python -m venv venv
          source venv/bin/activate
          
      # --- Key Change 3: Use the activated environment for all subsequent commands ---
      - name: Install dependencies
        run: |
          # Note: The 'source venv/bin/activate' only affects the shell of the previous step.
          # For subsequent steps, we must run the commands in a way that uses the venv interpreter.
          # The standard way to do this in GH Actions is to run all commands through the venv path.
          ./venv/bin/python -m pip install --upgrade pip
          ./venv/bin/pip install -r requirements-actions.txt

      - name: Verify jobspy installation
        run: |
          ./venv/bin/pip list
          ./venv/bin/pip show jobspy
          
      - name: Verify jobspy installation and Debug Paths
        run: |
          echo "--- 1. Current Working Directory Contents ---"
          ls -F
          
          echo "--- 2. Venv Directory Contents ---"
          ls -F venv
          
          echo "--- 3. Site-Packages Directory Contents (WHERE JOBSPY SHOULD BE) ---"
          # Adjust the version number (3.11) if you change the Python version in setup-python
          ls -F ./venv/lib/python3.11/site-packages/
          
          echo "--- 4. Full Pip Information for jobspy ---"
          # This should show a 'Location:' pointing to the path we just listed above
          ./venv/bin/pip show jobspy
          
      - name: Test jobspy import
        run: |
          ./venv/bin/python -c "import jobspy; print('jobspy imported successfully, version:', jobspy.__version__)"

      - name: Test jobspy import
        run: |
          # Use the python executable *inside* the virtual environment
          ./venv/bin/python -c "import jobspy; print('jobspy imported successfully, version:', jobspy.__version__)"

      - name: Run refresh_s3_24h.py
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          # Final script execution uses the venv interpreter
          ./venv/bin/python scripts/refresh_s3_24h.py