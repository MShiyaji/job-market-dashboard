name: Run refresh_s3_24h.py daily

on:
  schedule:
    - cron: '0 7 * * *'    # Runs at 7:00 AM UTC every day
  workflow_dispatch:        # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Create Venv
        run: |
          python -m venv venv
          
      # This step now installs the correct package name: 'python-jobspy'
      - name: Install dependencies
        run: |
          ./venv/bin/pip install --upgrade pip
          ./venv/bin/pip install -r requirements-actions.txt
          
      - name: Verify correct jobspy installation (Optional)
        run: |
          # The output here should now show the correct job scraper package info
          ./venv/bin/pip show python-jobspy 

      - name: Test jobspy import
        # This will now succeed because python-jobspy installs the 'jobspy' module!
        run: |
          ./venv/bin/python -c "import jobspy; print('jobspy imported successfully, version:', jobspy.__version__)"

      - name: Run refresh_s3_24h.py
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          ./venv/bin/python scripts/refresh_s3_24h.py