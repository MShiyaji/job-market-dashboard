name: Run refresh_s3_24h.py daily

on:
  schedule:
    - cron: '0 7 * * *'    # Runs at 7:00 AM UTC every day
  workflow_dispatch:        # Allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- Key Change: Explicitly use 'python -m pip' for maximum reliability. ---
      - name: Install dependencies
        run: |
          # Upgrade pip first
          python -m pip install --upgrade pip
          # Install all dependencies from the requirements file
          python -m pip install -r requirements-actions.txt
          # The debug step 'Install jobspy directly' is now unnecessary and removed.

      - name: List installed packages (Verify Installation Path)
        # Use 'pip show' to get detailed info, including the installed location
        run: |
          python -m pip list
          python -m pip show jobspy

      - name: Test jobspy import
        # This uses the exact same Python executable as the install step.
        run: |
          python -c "import jobspy; print('jobspy imported successfully, version:', jobspy.__version__)"

      - name: Run refresh_s3_24h.py
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          python scripts/refresh_s3_24h.py